const searchButton = document.getElementById("searchButton");
const elementInput = document.getElementById("elementInput");
const resultBox = document.getElementById("resultBox");

searchButton.addEventListener("click", function () {
    const userInput = elementInput.value.trim();
    const elementData = findElement(userInput);
    displayElementInfo(elementData);
});

function findElement(userInput) {
    let foundElement = elementsData.find((element) =>
        element.symbol.toLowerCase() === userInput.toLowerCase() ||
        element.atomicNumber === parseInt(userInput) ||
        element.name.toLowerCase() === userInput.toLowerCase()
    );
    if (!foundElement) {
        foundElement = elementsData.find((element) =>
            element.vietnameseName.toLowerCase() === userInput.toLowerCase()
        );
    }

    return foundElement;
}

function displayElementInfo(elementData) {
    if (elementData) {
        resultBox.innerHTML = `
            <p><strong>Tên nguyên tố:</strong> ${elementData.name}</p>
            <p><strong>Tên Tiếng Việt:</strong> ${elementData.vietnameseName}</p>
            <p><strong>Kí hiệu:</strong> ${elementData.symbol}</p>
            <p><strong>Số nguyên tử (Z):</strong> ${elementData.atomicNumber}</p>
            <p><strong>Cấu hình electron:</strong> ${elementData.electronConfiguration}</p>
            <p><strong>Loại nguyên tố:</strong> ${elementData.type}</p>
            <p><strong>Group Block:</strong> ${elementData.group_block}</p>
            <p><strong>Nhóm thuộc:</strong> ${elementData.group}</p>
            <p><strong>Chu kỳ thuộc:</strong> ${elementData.period}</p>
        `;
    } else {
        resultBox.innerHTML = "<p>Không tìm thấy thông tin cho nguyên tố này.</p>";
    }
}
